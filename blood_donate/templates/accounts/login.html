{% extends 'base.html' %}
{% block title %}Login | {{ block.super }}{% endblock %}
{% block content %}

 {% if messages %}
    {% for message in messages %}
        <div id="message" class="container">
            <div class="alert alert-{{ message.tags }} alert-dismissible text-center" role="alert">
                <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
                {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}
 <section class="section-content-block section-secondary-bg">
            <div class="container">
                    <div class="row">
                        <div class="col-sm-4 col-md-4">

                        </div>
                        <div class="col-sm-4 col-md-4 wow fadeInLeft">
                            <div class="contact-form-block">
                                <h3 class="contact-title text-center"> <i class="fa fa-sign"></i> Login </h3>
                                <form role="form" action="#" method="post" id="contact-form">{% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" name="username" class="form-control" placeholder="username" required>                                </div>
                                    <div class="form-group">
                                        <input type="password" name="password" class="form-control" placeholder="password" required>                                </div>
                                    <div class="form-group">
                                        <input type="submit" value="Login" class="btn btn-danger btn-block">
                                    </div>
                                    <div class="form-group">
                                        Don't have an account?<a href="{% url 'register' %}">Sign Up</a>
                                    </div>
                                    <div class="form-group">
                                        <a href="#">Forgot your password?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-sm-4 col-md-4">

                        </div>
                    </div>
                </div>
            </div>
 </section>


{% endblock %}
