{% extends 'base.html' %}
{% load static %}
{% block content %}

        <section class="page-header" data-stellar-background-ratio="1.2">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h3>
                             যোগাযোগ
                        </h3>
                        <p class="page-breadcrumb">
                            <a href="#">Home</a> / Contact
                        </p>
                    </div>
                </div>
            </div>
        </section>


 <section class="section-content-block section-secondary-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-6 wow fadeInLeft">
                        <div class="contact-form-block">
                            <h2 class="contact-title"> আমাদেরকে  কিছু   বলতে  চাইলে </h2>
                            <form role="form" action="#" method="post" id="contact-form">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Name" data-msg="Please Write Your Name" />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="user_email" name="user_email" placeholder="Email" data-msg="Please Write Your Valid Email" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="phone_nummber" name="phone_nummber" placeholder="Phone Nummber" data-msg="Please Write Your Mobile Number" />
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" rows="5" name="email_message" id="email_message" placeholder="Message" data-msg="Please Write Your Message" ></textarea>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-theme">Send Now</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 wow fadeInRight">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.7953809078576!2d90.37442591435858!3d23.75467509453121!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8acef957c95%3A0x194f036a48d969a8!2sDaffodil%20Tower%20-%205%2C%20Mirpur%20Rd%2C%20Dhaka%201215!5e0!3m2!1sen!2sbd!4v1612963014809!5m2!1sen!2sbd" width="600" height="600" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                    </div>
                </div>
            </div>
 </section>

{% endblock %}
